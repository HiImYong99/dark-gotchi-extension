<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dark-gotchi</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Dark-gotchi</h1>
    <div id="status-container">
      <img id="pet-display" src="../assets/pets/white_blob/normal.svg" alt="Pet State">
      <p id="state-text">State: NORMAL</p>
    </div>
    <div class="stats">
      <p>Distraction Time: <span id="distraction-time">0</span> min</p>
    </div>

    <!-- PRO Features Area -->
    <div id="pro-features" class="section hidden">
      <h3>Pro Features</h3>

      <!-- Shield -->
      <div class="feature-box">
        <h4>Shield Item</h4>
        <p class="desc">50% slower corruption for 24h.</p>
        <button id="shield-btn">Activate Shield</button>
        <p id="shield-status"></p>
      </div>

      <!-- Skins -->
      <div class="feature-box">
        <h4>Pet Skin</h4>
        <div class="skin-selector">
          <label><input type="radio" name="skin" value="white_blob"> Blob</label>
          <label><input type="radio" name="skin" value="cat"> Cat üê±</label>
          <label><input type="radio" name="skin" value="hamster"> Hamster üêπ</label>
        </div>
      </div>

      <!-- Custom Insults -->
      <div class="feature-box">
        <h4>Custom Insults</h4>
        <textarea id="insult-input" placeholder="Enter insults (one per line)"></textarea>
        <button id="save-insults-btn">Save Insults</button>
      </div>
    </div>

    <!-- Store / Activation -->
    <div id="store-section" class="section">
      <h3>Get PRO</h3>
      <p>Unlock skins, shield, and custom insults!</p>
      <a href="https://gumroad.com" target="_blank" class="buy-btn">Buy PRO License</a>

      <div class="license-input-area">
        <input type="text" id="license-input" placeholder="Enter License Key (DG-...)">
        <button id="activate-btn">Activate</button>
      </div>
      <p id="license-msg"></p>
    </div>

  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
