<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser-Pet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="logo">Browser-Pet</h1>
      <div class="header-actions">
        <button id="summon-btn" class="summon-btn" title="Bring Pet here">ğŸ¾ Join Me</button>
        <div class="status-badge">
          <span class="status-dot"></span>
          <span id="state-text">HEALTHY</span>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="pet-preview-card">
          <div class="glow-bg"></div>
          <img id="pet-display" src="../assets/pets/white_blob/normal.svg" alt="Pet Preview">
        </div>
        
        <div class="stats-row">
          <div class="stat-group">
            <span class="stat-label">DISTRACTION</span>
            <span class="stat-value"><span id="distraction-time">0</span><small>min</small></span>
          </div>
          <div class="stat-group align-right">
            <span class="stat-label">LEVEL</span>
            <span class="stat-value highlight" id="distraction-level">Lv. 1</span>
          </div>
          <button id="reset-btn" class="reset-icon-btn">ğŸ”„</button>
        </div>
      </section>

      <section class="skin-selector">
        <h2 class="section-title">Select Skin</h2>
        <div class="skin-grid">
          <label class="skin-option">
            <input type="radio" name="skin" value="white_blob">
            <div class="skin-card"><span>Blob</span></div>
          </label>
          <label class="skin-option">
            <input type="radio" name="skin" value="cat">
            <div class="skin-card"><span>Cat ğŸ±</span></div>
          </label>
          <label class="skin-option reward-locked">
            <input type="radio" name="skin" value="doge">
            <div class="skin-card"><span>Doge ğŸ•</span></div>
          </label>
          <label class="skin-option reward-locked">
            <input type="radio" name="skin" value="hamster">
            <div class="skin-card"><span>Hamster ğŸ¹</span></div>
          </label>
        </div>
      </section>

      <section id="store-section" class="premium-card">
        <h3>Unlock Secret Pets ğŸ’–</h3>
        <p>Support us and get more petite pals.</p>
        <div class="unlock-form">
          <input type="text" id="license-input" placeholder="Enter secret code">
          <button id="activate-btn">Unlock</button>
        </div>
        <a href="https://buymeacoffee.com/yong9" target="_blank" class="bmc-link">Buy me a coffee â˜•</a>
        <p id="license-msg"></p>
      </section>

      <section class="guide-section">
        <div class="guide-toggle" id="guide-toggle">
          <span>How it works?</span>
          <span class="chevron">â–¾</span>
        </div>
        <div id="guide-content" class="guide-content hidden">
          <div class="add-site-area">
            <input type="text" id="new-domain" placeholder="example.com">
            <select id="new-category">
              <option value="PRODUCTIVE">White</option>
              <option value="ENTERTAINMENT">Black</option>
            </select>
            <button id="add-site-btn">+</button>
          </div>
          <div class="guide-group">
            <h5 class="white-tag">White Sites (Heals Pet)</h5>
            <div id="white-list" class="domain-tag-cloud"></div>
          </div>
          <div class="guide-group">
            <h5 class="black-tag">Black Sites (Curses Pet)</h5>
            <div id="black-list" class="domain-tag-cloud"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
